<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="clock">
    <div class="clock_content">
      <span class="clock_h">00</span>
      <span class="clock_m">00</span>
      <span class="clock_s">00</span>
      <span class="clock_p">AM</span>
    </div>

  </div>
  
  <!-- js -->
  <script >
  const hours = document.querySelector('.clock_h');
const minutes = document.querySelector('.clock_m');
const seconds = document.querySelector('.clock_s');
const period = document.querySelector('.clock_p');

function getTime(){
  let currentTime = new Date();
  let hrs = currentTime.getHours();
  let min = currentTime.getMinutes();
  let sec = currentTime.getSeconds();

  period.textContent = (hrs >= 12) ? 'PM' : 'AM';

  if(hrs > 12) hrs -= 12;
  
  if(hrs < 10) hrs = `0${hrs}`;
  if(min < 10) min = `0${min}`;
  if(sec < 10) sec = `0${sec}`;

  hours.textContent = hrs;
  minutes.textContent = min;
  seconds.textContent = sec;
}

setInterval(getTime, 1000); </script>
</body>
</html>
