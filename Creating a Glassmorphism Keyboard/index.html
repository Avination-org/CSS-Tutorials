<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avination</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <div class="keybord-body">
    <div class="keybord">
      <!-- row -->
      <div class="row">
        <button>~</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button>Backspace</button>
      </div>
      <!-- row end -->
      <!-- row -->
      <div class="row">
        <button class="tab">Tab
        </button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
      </div>
      <!-- row end -->
      <!-- row -->
      <div class="row">
        <button>CapsLock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>;</button>
        <button>'</button>
        <button>\</button>
        <button>Enter</button>
      </div>
      <!-- row end -->
      <!-- row -->
      <div class="row">
        <button class="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>,</button>
        <button>.</button>
        <button>/</button>
        <button class="shift">Shift</button>
      </div>
      <!-- row end -->
      <!-- row -->
      <div class="row">
       
        <button>CTRL</button>
        <button>Win</button>
        <button>ALT</button>
        <button class="space">Space</button>
        <button>ALT</button>
        <button>FN</button>
       <button>CTRL</button>
        
      </div>
      <!-- row end -->
    </div>
  </div>
  
</body>
</html>
