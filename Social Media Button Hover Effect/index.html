<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Buttons | Avination</title>
  <!-- Css -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- Button -->
    <div class="button">
      <!-- link -->
      <a href="https://www.instagram.com/" target="_blank" class="button_link">
        <!-- icon -->
      <div class="button_icon">
        <i class="fab fa-instagram"></i>
      </div>
      <!-- Button Name -->
      <span class="button_name">Instagram</span>
      </a>
    </div>
    <!-- Button End -->
    <!-- Button -->
    <div class="button">
      <!-- link -->
      <a href="https://www.Youtube.com/" target="_blank" class="button_link">
        <!-- icon -->
      <div class="button_icon">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <!-- Button Name -->
      <span class="button_name">Youtube</span>
      </a>
    </div>
    <!-- Button End -->
    <!-- Button -->
    <div class="button">
      <!-- link -->
      <a href="https://www.Facebook.com/" target="_blank" class="button_link">
        <!-- icon -->
      <div class="button_icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <!-- Button Name -->
      <span class="button_name">Facebook</span>
      </a>
    </div>
    <!-- Button End -->
    <!-- Button -->
    <div class="button">
      <!-- link -->
      <a href="https://www.Github.com/" target="_blank" class="button_link">
        <!-- icon -->
      <div class="button_icon">
        <i class="fa-brands fa-github"></i>
      </div>
      <!-- Button Name -->
      <span class="button_name">Github</span>
      </a>
    </div>
    <!-- Button End -->
  </div>
</body>
</html>
